<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/new-password.css">
    <link rel="stylesheet" href="./css/notification-email-page.css">
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logos/yard_logo.svg" alt="logo" class="logo" />
        <img src="./logos/sm_yard_logo.svg" alt="logo" class="sm-logo" />
        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
        <div class="email-icon">
            <img src="./icons/email.svg" alt="email">
        </div>

        <button class="button primary-button">Login</button>

        <p class="resend">
            <span>Didn't receive the email?</span>
            <a href="/">Resend</a>
        </p>

      </div>
    </div>
  </body>
</html>
